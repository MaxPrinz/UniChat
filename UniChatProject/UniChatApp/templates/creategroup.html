{% extends 'base.html' %}
{% block content %}
    <h2>Create Group</h2>

    {% if errorMessage %}
        {{ errorMessage}} <br />
    {% endif %}

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

    <br />
    <a href="{% url 'index' %}">Don't create a group</a> <br />

{% endblock %}
