{% extends 'base.html' %}
{% block content %}

<div class="container" align="center">
    <h2>Add Friend</h2>

    {% if errorMessage %}
    {{ errorMessage}} <br/>
    {% endif %}

    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <br/>
    <a href="{% url 'index' %}">Don't add a friend</a> <br/>
</div>
{% endblock %}
